<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بازیابی رمز عبور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2575fc;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #2575fc;
      cursor: pointer;
      font-weight: bold;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>بازیابی رمز عبور</h2>
    <input type="password" id="newPassword" placeholder="رمز عبور جدید را وارد کنید" />
    <button id="resetBtn">تغییر رمز عبور</button>
    <div id="message"></div>
  </div>

  <script src="https://sdk.playfab.com/js/PlayFabClientApi.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      const messageEl = document.getElementById('message');

      if (!window.PlayFabClientApi) {
        messageEl.textContent = "خطا: SDK PlayFab بارگذاری نشد.";
        messageEl.style.color = "#ff6b6b";
        return;
      }

      // دریافت token از URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const token = getQueryParam('token');
      if (!token) {
        messageEl.textContent = "توکن بازیابی یافت نشد.";
        messageEl.style.color = "#ff6b6b";
        return;
      }

      // تایتل آیدی بازی خودت رو اینجا بزار
      const titleId = "88fcd";
      PlayFab.settings.titleId = titleId;

      // تابع تغییر رمز عبور
      function resetPassword() {
        const newPassword = document.getElementById('newPassword').value.trim();
        if (!newPassword) {
          messageEl.textContent = "لطفاً رمز عبور جدید را وارد کنید.";
          messageEl.style.color = "#ff6b6b";
          return;
        }

        const request = {
          Password: newPassword,
          Token: token
        };

        PlayFabClientApi.ResetPassword(request,
          function(result) {
            messageEl.style.color = "#b5f27f";
            messageEl.textContent = "رمز عبور با موفقیت تغییر کرد!";
            document.getElementById('resetBtn').disabled = true;
          },
          function(error) {
            messageEl.style.color = "#ff6b6b";
            messageEl.textContent = "خطا: " + (error.errorMessage || "مشکلی پیش آمده");
            console.error("ResetPassword error:", error);
          }
        );
      }

      document.getElementById('resetBtn').addEventListener('click', resetPassword);
    });
  </script>
</body>
</html>
